spring.profiles.active=dev

spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}

spring.jpa.properties.hibernate.default_schema=nr13_api

spring.flyway.locations=${spring.flyway.locations}

jwt.secret=${jwt.secret}
jwt.token.expiration.seconds=${jwt.token.expiration.seconds}
jwt.refresh-token.expiration.seconds=${jwt.refresh-token.expiration.seconds}

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=20MB
smartnr.storage.local.path=${smartnr.storage.local.path}

pendency.days.to.expiration.alert=30

spring.mail.host=${spring.mail.host}
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}
spring.mail.port=${spring.mail.port}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

smartnr.email.sender=${smartnr.email.sender}